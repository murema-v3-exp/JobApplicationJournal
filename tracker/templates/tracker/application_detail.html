<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Details</title>
</head>
<body>
    <h1>Application Details for Job ID: {{ application.id }}</h1>
    <p><strong>Job Title:</strong> {{ application.job_title }}</p>
    <p><strong>Company:</strong> {{ application.company }}</p>
    <p><strong>Status:</strong> {{ application.status }}</p>
    <p><strong>Date Applied:</strong> {{ application.date_applied }}</p>

    <a href="{% url 'job_list' %}" class="btn">Back to Job List</a>
</body>
</html>
